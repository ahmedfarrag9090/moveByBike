            <content>

                    <img src="imgs/shape.png" alt="shape">

                    <li><img src="imgs/socials/Instagram.png" alt="instagram"></li>
                    <li><img src="imgs/socials/Facebook.png" alt="facebook"></li>
                    <li><img src="imgs/socials/Twitter.png" alt="twitter"></li>
                    <li><img src="imgs/socials/WhatsApp.png" alt="whatsapp"></li>
                </ul>
